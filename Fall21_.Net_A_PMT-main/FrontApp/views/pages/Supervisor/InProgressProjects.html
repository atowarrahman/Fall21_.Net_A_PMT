<div ng-include="'views/inc/SupervisorNav.html'"></div>
<div>
  <h1>Projects In Progress</h1>

    <table border="1">
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="p in InProgressProjects">
        <td>{{p.Id}}</td>
        <td>{{p.Title}}</td>
        <td>{{p.Description}}</td>
        <td><a href="#!Supervisor/Projects/In Progress/{{p.Id}}">Make Completed</a>|</td>
      </tr>
    </table>
</div>
